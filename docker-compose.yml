version: '3.7'

services:
  postgres:
    image: postgres:14-alpine
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - "5433:5432"
    networks:
      - tg_bot

  bot:
    image: "${BOT_IMAGE_NAME:-tg_bot-image}"
    container_name: "${BOT_CONTAINER_NAME:-tg_bot-container}"
    env_file:
      - ./.env
    stop_signal: SIGINT
    build:
      context: .
    restart: always
    depends_on:
      - postgres
    networks:
      - tg_bot

networks:
  tg_bot:
    driver: bridge

volumes:
  pgdata: